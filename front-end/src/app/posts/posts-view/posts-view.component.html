<div class="post-wrapper">
  <app-card class="post">
    <div class="heading">
      <h1 class="title">
        {{ (post$ | async)?.title }}
      </h1>
      <div class="created">
        {{ (post$ | async)?.created | date }}
      </div>
    </div>
    @if (post$ | async; as post) {
      <div class="content" [innerHTML]="post.content | safeHtml"></div>
    }
  </app-card>
</div>
