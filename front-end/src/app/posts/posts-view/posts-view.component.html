<div class="post-wrapper">
  <mat-card class="post" *ngIf="post$ | async as post">
    <div class="heading">
      <h1 class="title">
        {{ post.title }}
      </h1>
      <div class="created">
        {{ post.created | date }}
      </div>
    </div>
    <div class="content" [innerHTML]="post.content | safeHtml"></div>
  </mat-card>
</div>
