<div class="post-wrapper">
  <app-card class="post">
    <div class="heading">
      <h1 class="title">
        {{ (post$ | async)?.title }}
      </h1>
      <div class="created">
        {{ (post$ | async)?.created | date }}
      </div>
    </div>
    @if (post$ | async; as post) {
      <div class="content" [appMathJax]="post.content"></div>
    }
    <!-- <div class="content" #postContent></div> -->
  </app-card>
</div>
