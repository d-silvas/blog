<div class="post-wrapper">
  @if(post$|async; as post){
  <mat-card class="post">
    <div class="heading">
      <h1 class="title">
        {{ post.title }}
      </h1>
      <div class="created">
        {{ post.created | date }}
      </div>
    </div>
    <div class="content" [innerHTML]="post.content | safeHtml"></div>
  </mat-card>
  }
</div>
